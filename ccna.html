    <style>
        .section-title { font-size: 1.5rem; margin-bottom: 1.5rem; }

        .modules-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .module-item {
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .module-item:hover {
            background: rgba(255,255,255,0.12);
        }

        .module-item.active {
            border-color: rgba(255,255,255,0.25);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .module-header {
            display: flex;
            align-items: center;
            padding: 1.2rem 1.5rem;
            cursor: pointer;
            user-select: none;
            gap: 1rem;
        }

        .module-number {
            background: rgba(255,255,255,0.15);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .module-item.active .module-number {
            background: var(--primary, #6c5ce7);
        }

        .module-title {
            flex: 1;
            font-size: 1.05rem;
            font-weight: 600;
        }

        .module-arrow {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
            opacity: 0.6;
        }

        .module-item.active .module-arrow {
            transform: rotate(180deg);
            opacity: 1;
        }

        .module-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, padding 0.3s ease;
        }

        .module-item.active .module-content {
            max-height: 2000px;
        }

        .module-content-inner {
            padding: 0 1.5rem 1.5rem 1.5rem;
            line-height: 1.7;
            font-size: 0.95rem;
            opacity: 0.9;
            border-top: 1px solid rgba(255,255,255,0.08);
            padding-top: 1.2rem;
            margin-top: 0;
            white-space: pre-line;
        }

        .module-content-inner p {
            margin-bottom: 0.8rem;
        }

        .module-content-inner .placeholder {
            opacity: 0.5;
            font-style: italic;
        }
    </style>

            { id: 11, name: "Modul 11", content: "" },
            { id: 12, name: "Modul 12", content: "" },
            { id: 13, name: "Modul 13", content: "" }
        ];

        function toggleModule(id) {
            const item = document.getElementById('module-' + id);
            item.classList.toggle('active');
        }

        function renderModules() {
            const list = document.getElementById('modulesList');
            list.innerHTML = ccnaModules.map(m => `
                <div class="module-item" id="module-${m.id}">
                    <div class="module-header" onclick="toggleModule(${m.id})">
                        <div class="module-number">${m.id}</div>
                        <div class="module-title">${m.name}</div>
                        <div class="module-arrow">‚ñº</div>
                    </div>
                    <div class="module-content">
                        <div class="module-content-inner">
                            ${m.content ? m.content : '<p class="placeholder">Tananyag hamarosan...</p>'}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.authManager.checkAuthAndRedirect('login.html');

            window.authManager.whenAuthReady(() => {
                if (!window.authManager.isLoggedIn()) return;
                renderModules();
                window.sectorPage = new SectorPageManager('ccna');
            });
        });
    </script>
