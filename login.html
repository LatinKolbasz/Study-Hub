<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Hub - Bejelentkez√©s</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Login oldal specifikus st√≠lusok */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
        }

        /* Anim√°lt h√°tt√©r */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ec4899, #f43f5e);
            border-radius: 30%;
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #14b8a6, #06b6d4);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(30px, -30px) rotate(5deg);
            }
            50% {
                transform: translate(-20px, 20px) rotate(-5deg);
            }
            75% {
                transform: translate(20px, 30px) rotate(3deg);
            }
        }

        /* Login container */
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo √©s c√≠m */
        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: #6b7280;
            font-size: 0.95rem;
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f3f4f6;
            border-radius: 12px;
            padding: 4px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: white;
            color: #6366f1;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.2);
        }

        .auth-tab:hover:not(.active) {
            color: #374151;
        }

        /* Form */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
            font-size: 1.2rem;
            padding: 4px;
        }

        .password-toggle-btn:hover {
            color: #374151;
        }

        /* Submit gomb */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Decorative line */
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #9ca3af;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 15px;
        }

        /* Alert/Notification */
        .alert {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        /* Info text */
        .info-text {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            font-size: 0.85rem;
        }

        .info-text a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
        }

        .info-text a:hover {
            text-decoration: underline;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Biztons√°gi tippek */
        .security-tips {
            margin-top: 25px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 10px;
            font-size: 0.8rem;
            color: #64748b;
        }

        .security-tips h4 {
            margin-bottom: 8px;
            color: #475569;
            font-size: 0.85rem;
        }

        .security-tips ul {
            list-style: none;
            padding: 0;
        }

        .security-tips li {
            margin-bottom: 4px;
            padding-left: 16px;
            position: relative;
        }

        .security-tips li::before {
            content: '‚úì';
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: bold;
        }

        /* Error icon */
        .input-error {
            border-color: #ef4444 !important;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 4px;
            display: none;
        }

        .form-group.error .error-message {
            display: block;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }

            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">üìö</div>
                <h1 class="login-title">Study Hub</h1>

                        <button type="button" class="password-toggle-btn" onclick="togglePassword('regPassword2')">üëÅÔ∏è</button>

        </div>
    </div>


    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script>
        // Firebase konfigur√°ci√≥
        const firebaseConfig = {
            apiKey: "AIzaSyBNdafBY_6jaIDiaHJ6afm1yvFlFZsdspc",
            authDomain: "study-hub-4debf.firebaseapp.com",
            projectId: "study-hub-4debf",
            storageBucket: "study-hub-4debf.firebasestorage.app",
            messagingSenderId: "681045719671",
            appId: "1:681045719671:web:8d9c665212610578f96472",
            measurementId: "G-PGVQL7C70N"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <script src="utils/auth.js"></script>
    <script>
        // ==================== UI FUNKCI√ìK ====================

        // Tab v√°lt√°s
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                switchTab(tabName);
            });
        });

        function switchTab(tabName) {
            // Tab button-ok
            document.querySelectorAll('.auth-tab').forEach(t => {
                t.classList.toggle('active', t.dataset.tab === tabName);
            });

            // Form-ok
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.toggle('active', form.id === tabName + 'Form');
            });

            // Alert hide
            hideAlert();
        }

        // Jelsz√≥ toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const btn = input.parentElement.querySelector('.password-toggle-btn');
            
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }

        // Alert functions
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
        }

        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.className = 'alert';
        }

        // Loading state
        function setLoading(btnId, loading, text) {
            const btn = document.getElementById(btnId);
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = `<span class="spinner"></span> ${text}...`;
            } else {
                btn.disabled = false;
                btn.innerHTML = text;
            }
        }

        // ==================== LOGIN ====================

        // V√°rjunk a Firebase √©s AuthManager inicializ√°l√°s√°ra
        function waitForAuthManager() {
            return new Promise((resolve) => {
                const check = setInterval(() => {
                    if (window.authManager && window.authManager.authInitialized) {
                        clearInterval(check);
                        resolve();
                    }
                }, 100);
                // Timeout ut√°n is resolve
                setTimeout(() => {
                    clearInterval(check);
                    resolve();
                }, 2000);
            });
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const email = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            // Email valid√°ci√≥
            if (!email || !password) {
                showAlert('‚ùå K√©rlek, t√∂ltsd ki az √∂sszes mez≈ët!');
                return;
            }

            if (!email.includes('@')) {
                showAlert('‚ùå K√©rlek, adj meg √©rv√©nyes email c√≠met!');
                return;
            }

            setLoading('loginBtn', true, 'Bejelentkez√©s');

            try {
                // V√°rjunk az authManager-re
                await waitForAuthManager();
                
                const result = await window.authManager.login(email, password);

                if (result.success) {
                    showAlert('‚úÖ Sikeres bejelentkez√©s!', 'success');
                    
                    // √Åtir√°ny√≠t√°s az index.html-re
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showAlert(result.message);
                }
            } catch (error) {
                showAlert('‚ùå Hiba t√∂rt√©nt: ' + error.message);
                window.authManager.logError(error, 'login');
            } finally {
                setLoading('loginBtn', false, 'üöÄ Bejelentkez√©s');
            }
        });

        // Google Bejelentkez√©s
        async function loginWithGoogle() {
            hideAlert();
            setLoading('loginBtn', true, 'Google bejelentkez√©s');
            
            try {
                await waitForAuthManager();
                const result = await window.authManager.loginWithGoogle();
                
                if (result.success) {
                    showAlert('‚úÖ Sikeres bejelentkez√©s!', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showAlert(result.message);
                }
            } catch (error) {
                showAlert('‚ùå Hiba t√∂rt√©nt: ' + error.message);
            } finally {
                setLoading('loginBtn', false, 'üöÄ Bejelentkez√©s');
            }
        }

        // ==================== REGISTER ====================

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const email = document.getElementById('regUsername').value.trim(); // Most email lesz
            const username = email.split('@')[0]; // Username az email els≈ë fele
            const password = document.getElementById('regPassword').value;
            const password2 = document.getElementById('regPassword2').value;

            // Valid√°ci√≥
            if (!email || !password || !password2) {
                showAlert('‚ùå A csillaggal jel√∂lt mez≈ëk kit√∂lt√©se k√∂telez≈ë!');
                return;
            }

            if (!email.includes('@')) {
                showAlert('‚ùå K√©rlek, adj meg √©rv√©nyes email c√≠met!');
                return;
            }

            if (password !== password2) {
                showAlert('‚ùå A k√©t jelsz√≥ nem egyezik!');
                return;
            }

            if (password.length < 6) {
                showAlert('‚ùå A jelsz√≥nak legal√°bb 6 karakter hossz√∫nak kell lennie!');
                return;
            }

            setLoading('registerBtn', true, 'Regisztr√°ci√≥');

            try {
                await waitForAuthManager();
                const result = await window.authManager.register(email, password, username);

                if (result.success) {
                    showAlert('‚úÖ Fi√≥k l√©trehozva! Ellen≈ërizd az emailt!', 'success');
                    
                    setTimeout(() => {
                        // V√°lt√°s login tab-ra
                        switchTab('login');
                        document.getElementById('loginUsername').value = email;
                    }, 2000);
                } else {
                    showAlert(result.message);
                }
            } catch (error) {
                showAlert('‚ùå Hiba t√∂rt√©nt: ' + error.message);
                window.authManager.logError(error, 'register');
            } finally {
                setLoading('registerBtn', false, '‚ú® Fi√≥k l√©trehoz√°sa');
            }
        });

        // ==================== CHECK LOGGED IN ====================

        // Ha m√°r be van jelentkezve, NE ir√°ny√≠tsuk √°t automatikusan!
        // Az index.html oldalon t√∂rt√©nik a bejelentkez√©s ellen≈ërz√©se √©s redirect.
        // Ez a k√≥d elt√°vol√≠tva, hogy ne okozzon v√©gtelen ciklust.

        console.log('üîê Login oldal bet√∂ltve');
    </script>
</body>
